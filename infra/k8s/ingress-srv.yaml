apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress

spec:
  ingressClassName: nginx
  rules:
    - host: posts.com
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/posts"
            backend:
              service:
                name: post-clusterip-srv
                port:
                  number: 5000
